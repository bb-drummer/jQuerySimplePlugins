<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>timeSelect - jQuery Plugin</title>
		<link type="text/css" href="../js/jquery-ui-1.8.11.custom/css/trontastic/jquery-ui-1.8.11.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="../js/jquery-ui-1.8.11.custom/js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js"></script>
		<script type="text/javascript" src="//localhost/projects/copyland/jquery.timeselect.plugin.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function(){
			
			jQuery('.dateinput').datepicker();
			
		});
		var now = new Date(); var end = new Date(); var selected = new Date();
		end.setHours(end.getHours()+5);
		selected.setHours(16, 01);
		
		var oOptions = {
			start	:	now,
			end		:	end,
			step	:	5/*,
			selected:   selected*/
		};
		</script>
	</head>
	<body>
		<ul>
			<li>
				<form id="eForm" action="./target.php" method="post">
					<fieldset>
						<ul>
							<li>
								<label>
									Date 1:
								</label>
								<input class="dateinput selecttime" type="text" name="value1" value="" />
							</li>
							<li>
								<label>
									Date 2: 
								</label>
								<input class="dateinput" type="text" name="value2" value="" />
							</li>
							<li>
								<input type="submit" name="submitBtn" />
							</li>
							<li>
								<input type="button" name="submitBtn" value="init timeselect" onclick="jQuery('.selecttime').timeSelect(oOptions);" />
								<input type="button" name="submitBtn" value="destroy timeselect" onclick="jQuery('.selecttime').timeSelect('destroy');" />
							</li>
						</ul>
					</fieldset>
				</form>
			</li>
		</ul>
	</body>
</html>
